        <form action="" class="contact_body_background">
            <h1 class="contact">Contact Us</h1>
            <div class="contact_flex">
                <div class="contact_form">
                    <div class="input_form">
                        <label for="name">Your Name</label><br>
                        <input type="text" id="name" autofocus>
                    </div>
                    <div class="input_form">
                        <label for="email">Your Email</label><br>
                        <input type="email" id="email">
                    </div>
                    <div class="input_message input_form">
                        <label for="message">Your Message</label><br>
                        <textarea name="message" id="message" class="textarea"></textarea>
                    </div>
                    <button class="send_message">Send Message</button>
                </div>
                <div class="contact2_form">
                    
                    <button class="contact_icon"><i class="fas fa-phone fa-2x"></i></button>
                    <button class="contact_icon"><i class="fas fa-envelope-square fa-2x"></i></button>
                    <button class="contact_icon"><i class="fas fa-search-location fa-2x"></i></button>
                    
                </div>
                
            </div>
