<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Registor</h1>

    <form action="registor.php" method="POST">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name" placeholder="Nyein Ei Mon" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email" value="nyeineimon35@gmail.com" readonly>
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password">
        <br><br>
        <label for="phone">Phone Number</label>
        <input type="number" name="stu_phone" id="phone">
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" accept="image/*" name="stu_passport" id="passport">
        <br><br>
        <label for="year">Years</label>
        <select name="stu_year" id="year">
            <option value="0">Choose Year</option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Thirs Year</option>
        </select>
        <br><br>
        <label for="">Gender</label><br>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <br><br>
        <label for="">Hobby</label><br>
        <input type="checkbox" name="reading" id="reading"><label for="reading">Reading</label>
        <input type="checkbox" name="travelling" id="travelling"><label for="travelling">Travelling</label>
        <input type="checkbox" name="youtuber" id="youtuber"><label for="youtuber">Youtuber</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu_address" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <button type="submit">submit</button>
    </form>
</body>
</html>
