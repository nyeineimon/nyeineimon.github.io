<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #bg{
            height: 214px;
            background-image: url("bg.jpg");
        }
        #train{
            position: relative;
            margin-top: -125px;
        }
    </style>
</head>
<body>
    <div id="bg"></div>
    <img src="train.gif" alt="" width="300" id="train">
    <br><br>
    <button type="button" onclick="startTrain()">Start</button>
    <script>
        let train = document.getElementById("train");

        function startTrain() {
            let start = Date.now();
            console.log(start);
            let timer = setInterval(function() {
                let timePassed = Date.now() - start;
                console.log("This is Start "+start);
                console.log("This is Date Now "+Date.now);

                train.style.left = timePassed/5 + 'px';

                if (timePassed > 5000) clearInterval(timer)
            },20)
        }
    </script>
</body>
</html>
