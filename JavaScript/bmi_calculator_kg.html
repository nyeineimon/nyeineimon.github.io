<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
        <h1>BMI Calculator</h1>
        <label for="weight">Weight: </label>
        <input type="number" id="weight" placeholder="kilogram"><br><br>
        <label for="height">Height: </label>
        <input type="number"id="height" placeholder="centimetre"><br><br>
        
        <button id="btn">Calculate</button>
  
        <div id="result"></div>

    <script>
        
        let button = document.querySelector("#btn");
        button.addEventListener("click",function calculateBMI() {
  
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;
        let result = document.getElementById("result");

        let bmi = (weight / ((height * height)/ 10000)).toFixed(0);
    
        if (bmi < 18.6) {
        result.innerHTML = `<h2>Under Weight: ${bmi}</h2>`;
        } else if (bmi >= 18.6 && bmi < 24.9) {

        result.innerHTML = `<h2>Normal: ${bmi}</h2>`;
  
        } else {result.innerHTML =`<h2>Over Weight: ${bmi}</h2>`;

        }
    })



    </script>
</body>
</html>
